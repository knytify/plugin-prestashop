
knytify_configuration:
    path: knytify/configuration
    methods: [GET]
    defaults:
        _controller: 'Knytify\Controller\Admin\ConfigurationController::indexAction'
        _legacy_controller: "KnytifyConfiguration"
        _legacy_link: KnytifyConfiguration

knytify_stats:
    path: knytify/stats
    methods: [GET]
    defaults:
        _controller: 'Knytify\Controller\Admin\StatsController::indexAction'
        _legacy_controller: "KnytifyStats"
        _legacy_link: KnytifyStats

knytify_error:
    path: knytify/error
    methods: [GET]
    defaults:
        _controller: 'Knytify\Controller\Admin\ErrorController::indexAction'
        _legacy_controller: "KnytifyError"
        _legacy_link: KnytifyError

